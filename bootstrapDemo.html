<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap实例</title>

    <!-- Bootstrap 核心 CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- 自定义css -->
    <link href="assets/css/custom-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pt-2">
        <div class="container">
            <button type="button" class="btn btn-primary" onclick="btnTest()">Primary</button>
        </div>
        <hr />
    </div>
    <div class="container ">
        <p>使用了 .containe  容器。</p>
        <h1>h1 Bootstrap 标题</h1>
        <h2>h2 Bootstrap 标题</h2>
        <h3>h3 Bootstrap 标题</h3>
        <h4>h4 Bootstrap 标题</h4>
        <h5>h5 Bootstrap 标题</h5>
        <h6>h6 Bootstrap 标题</h6>
        <hr />
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8"></div>
        </div>
    </div>
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="btn" data-bs-toggle="collapse" href="#collapseOne">选项一
                    </a>
                </div>
                <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                    <div class="card-body">
                        #1 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                   
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">选项二
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        #2 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                   
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">选项三
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        #3 内容：菜鸟教程 -- 学的不仅是技术，更是梦想！！！
                   
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">顶部导航栏</button>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasTopLabel">显示在顶部导航栏</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>
    </div>
    <!-- JQuery 字节跳动 js -->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap 核心 js -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- 自定义 js -->
    <script src="assets/js/custom-scripts.js"></script>
</body>
</html>
